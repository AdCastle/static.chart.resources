<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <style>

        body {
          font: 10px sans-serif;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .x.axis path {
          display: none;
        }

        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

        .overlay {
          fill: none;
          pointer-events: all;
        }

        .focus circle {
          fill: none;
          stroke: steelblue;
        }
    </style>

    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script type='text/javascript'>
    $(window).load(function(){

        var margin = {top: 60, right: 20, bottom: 30, left: 50},
            width = 700 - margin.left - margin.right,
            height = 365 - margin.top - margin.bottom;

        // Adjust parsing of data to properly show tooltip
        var parseDate = d3.time.format("%b %Y").parse,
            bisectDate = d3.bisector(function(d) { return d.date; }).left,
            formatValue = d3.format(",.2f"),
            formatCurrency = function(d) { return formatValue(d) + "%"; };

        var x = d3.time.scale()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var line = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.rate); });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("./example-data.csv", function(error, data) {
          if (error) throw error;

          data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.rate = +d.rate;
          });

          x.domain(d3.extent(data, function(d) { return d.date; }));
          y.domain(d3.extent(data, function(d) { return d.rate; }));

          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis);

          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Trace over time");

          // Start Animation on Click
          d3.select("#start").on("click", function() {
            var path = svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

            // Variable to Hold Total Length
            var totalLength = path.node().getTotalLength();

            // Set Properties of Dash Array and Dash Offset and initiate Transition
            path
              .attr("stroke-dasharray", totalLength + " " + totalLength)
              .attr("stroke-dashoffset", totalLength)
             .transition() // Call Transition Method
              .duration(4000) // Set Duration timing (ms)
              .ease("linear") // Set Easing option
              .attr("stroke-dashoffset", 0); // Set final value of dash-offset for transition

            // Create SVG for Tooltip and Circle on Mouseover
            var focus = svg.append("g")
                .attr("class", "focus")
                .style("display", "none");

            // Append a circle to show on Mouseover
            focus.append("circle")
                .attr("r", 4.5);

            // Append text to show on Mouseover
            focus.append("text")
                .attr("x", 9)
                .attr("dy", ".35em");

            // Append overlay rectangle as container for Circle and Tooltips
            // that allows user to hover anywhere on graphic
            svg.append("rect")
                .attr("class", "overlay")
                .attr("width", width)
                .attr("height", height)
                .on("mouseover", function() { focus.style("display", null); })
                .on("mouseout", function() { focus.style("display", "none"); })
                .on("mousemove", mousemove);

            // Mousemove function that sets location and changes properties of Focus SVG
            function mousemove() {
              var x0 = x.invert(d3.mouse(this)[0]),
                  i = bisectDate(data, x0, 1),
                  d0 = data[i - 1],
                  d1 = data[i],
                  d = x0 - d0.date > d1.date - x0 ? d1 : d0;
              focus.attr("transform", "translate(" + x(d.date) + "," + y(d.rate) + ")");
              focus.select("text").text(formatCurrency(d.rate));
            }
          });

          // Reset Animation
          d3.select("#reset").on("click", function() {
            d3.select(".line").remove();
          });
        });
    });

    </script>

</head>
<body>
    <div class="container" role="main">
        <div class="col-md-12">
            <h1>Line example</h1>
          <button id="start" class="btn btn-default">Start Time Animation</button>
          <button id="reset" class="btn btn-danger">Reset</button>
        </div>
    </div>

</body>
</html>
